<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Cafe Street Landing Page</title>
	</head>
	<body>
		<header class="hero">
			<div class="hero__content">
				<nav>
					<img
						src="/img/logo_coffe.svg"
						alt="Logo" />
					<ul>
						<li>
							<a
								href="#"
								class="active">
								About us
							</a>
						</li>
						<li>
							<a href="#">Our Product</a>
						</li>
						<li>
							<a href="#">Delivery</a>
						</li>
					</ul>
					<div class="hero__search">
						<div class="hero__search__input">
							<img
								src="img/nav-icons_search.svg "
								alt="search" />
							<input
								type="search"
								placeholder="Cappuccino" />
						</div>
						<img
							src="img/icon_nav.svg"
							alt="" />
					</div>
				</nav>
				<div class="header__content">
					<div class="header__content__text">
						<h1>
							Enjoy your
							<span>coffee</span>
							before your activity
						</h1>
						<p>
							Boost your productivity and build your mood with a glass of coffee
							in the morning
						</p>
						<div class="header__content__button">
							<button>
								Order now
								<img
									src="img/icon-button.svg"
									alt="" />
							</button>
							<p>More menu</p>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
